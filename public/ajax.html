<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  const ourRequest = $.ajax({
    method: 'POST',
    url: 'http://localhost:3000/ajax',
    dataType: 'json',
    data: {

  ourRequest.then((res) => console.log(res))
